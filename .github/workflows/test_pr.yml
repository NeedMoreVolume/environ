name: test
on:
  pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Setup artifact directory
        run: make init
        continue-on-error: false
      - name: Run tests
        run: make test
        continue-on-error: false
      - name: Print test run
        run: cat .test/test-run.log
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: .test/
